 <html>
 <head>
	<meta charset="UTF-8">
	<title>Teste Data e Hora</title>
 </head>
 
 <body>
	<script>
		<!-- data em números -->
		now = new Date;
		document.write ("Hoje é " + (now.getDay() + 1) + ", " + now.getDate() + " do " + (now.getMonth() + 1) +" de " + now.getFullYear() + " | " + now.getHours() + ":" + now.getMinutes() + "</br>" );
		<!-- data com dia da semana e nome do mês -->
		diaSemana = new Array ("domingo", "segunda", "terça", "quarta", "quinta", "sexta", "sábado");
		nomeMes = new Array ("janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro");
		document.write ("Hoje é " + diaSemana[now.getDay()] + ", " + now.getDate() + " de " + nomeMes[now.getMonth()] +" de " + now.getFullYear() + " | " + now.getHours() + "h " + now.getMinutes() + "min</br>");
	</script>
	
 </body>
 </html>
